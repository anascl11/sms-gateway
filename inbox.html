{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
<h2>Inbox</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Sender</th>
      <th>Message</th>
      <th>Received At</th>
    </tr>
  </thead>
  <tbody>
    {% for msg in messages %}
    <tr>
      <td>{{ msg.sender }}</td>
      <td>{{ msg.message }}</td>
      <td>{{ msg.received_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
