{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Send SMS</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Receiver</label>
    <input type="text" name="receiver" class="form-control" placeholder="+2126XXXXXXXXXX" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea name="message" class="form-control" required></textarea>
  </div>
  <button type="submit" class="btn btn-success">Send SMS</button>
</form>

<h3 class="mt-5">Sent Messages</h3>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Receiver</th>
      <th>Message</th>
      <th>Sent At</th>
    </tr>
  </thead>
  <tbody>
    {% for sms in sent_sms %}
    <tr>
      <td>{{ sms.receiver }}</td>
      <td>{{ sms.message }}</td>
      <td>{{ sms.sent_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
