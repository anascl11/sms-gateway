{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
<h2>Inbox</h2>
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Inbox</h2>
  <form action="{{ url_for('check_messages') }}" method="post">
    <button type="submit" class="btn btn-primary">Check for New Messages</button>
  </form>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Sender</th>
      <th>Message</th>
      <th>Received At</th>
    </tr>
  </thead>
  <tbody>
    {% for msg in messages %}
    <tr>
      <td>{{ msg.sender }}</td>
      <td>{{ msg.message }}</td>
      <td>{{ msg.received_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
